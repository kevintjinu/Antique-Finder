<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antique Finder Chat</title>
    <link rel="icon" href="">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/chatstyle.css">
</head>
<body>
    <div class="chatHead">
        <h1>ChatterBot.</h1>
    </div>
    
    <div class="chat">
        <div class="chatSidebar" id="sidebar">

        </div>
        <div class="chatMain">
            <div class="chatMessages" id="messages"></div>
            <div class="compose">
                <form action="" id="message-form">
                    <input name = "message" type="text" class="message" placeholder="Type a message" required autocomplete="off">
                    <button class="fas fa-paper-plane"></button>
                </form>
                <button class="fas fa-map-marker-alt" id="send-location"></button>
            </div>
        </div>
    </div>


    

    <script id="template" type="text/html">
            <div class="message">
                <p id="inner-message">
                    <span class = "messageName">{{username}}</span>
                    <span class = "messageMeta">{{createdAt}}</span>
                </p>
                <p id="message-content">{{message}}</p>
            </div>
    </script>

    <script id="locationTemplate" type="text/html">
            <div class="message">
                <p id = "inner-message">
                    <span class = "messageName">{{username}}</span>
                    <span class = "messageMeta">{{createdAt}}</span>
                </p>
                <p id = "messageLocation"><a href="{{mapsURL}}"target = "_blank"> Go to my Location <i class="fas fa-map-marker-alt"></i></a></p>
            </div>
    </script>

    <script id="sidebarTemplate" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
