<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antique Finder Chat</title>
    <link rel="icon" href="">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/indexstyle.css">
</head>
<body>

    <section class="wrapper">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>

        <div class="centered-form" >
            <div class="centered-form-box">
                <center>
                    <h1>Your place to talk.</h1>
                    <h3>Join ChatterBot.</h3>
                </center>
                
                <br>
                <form action="/chat.html">
                    <label>Username:</label>
                    <br>
                        <input type="text" name="username" placeholder="Enter Display Name" required >
                    <label>Room ID:</label>
                    <br>
                        <input type="text" name="room" placeholder="Enter Room ID" required autocomplete="off">
                        <button>Enter</button>
                    
                </form>
            </div>
        </div>

        
        
        
       

    </section>

</body>
</html>
